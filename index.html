<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="./main.js" type="module"></script>
  <link rel="stylesheet" href="style.css">
  
  <title>Grammar Music</title>

<body>

      <fieldset>
        <legend>Source</legend>

        <input type="radio" name="type" id="midi" value="midi" class="pointer">
        <label for="midi" class="pointer">MIDI Device</label>

        <input type="radio" name="type" id="mic" value="mic">

        <br> -->
        
        <!--
        <input type="radio" name="type" id="file" value="file">

    </form>


    <form id="destination-form" name="destination" class="io-form">
      <!-- <fieldset>
        <legend>Destination</legend>
      </fieldset> -->
    </form>

  </section>

  <section id="rendering">
    <canvas class="stroked" width="600" height="400"></canvas>
    <div id="tree-display" class="stroked"></div>
    <script src="viz-js/viz.js"></script>
    <script src="viz-js/lite.render.js"></script>
  </section>

  <button id="start-stop-button" disabled class="pointer">Start</button>

</body>
</html>
