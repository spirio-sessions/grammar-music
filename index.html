<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1.0">

  <script src="./main.js" type="module"></script>
  <link rel="stylesheet" href="style.css">
  
  <title>Grammar Music</title>
</head>
<body>
  
  <section id="config" class="flexing">
      
      <fieldset>
        <legend>MIDI In</legend>
        <select id="midi-in" class="pointer"></select>
      </fieldset>
    
      <fieldset>
        <legend>Annotate</legend>
        <select id="annotate" class="pointer"></select>
      </fieldset>
    
      <fieldset>
        <legend>Lex</legend>
        <select id="lex" class="pointer"></select>
      </fieldset>
    
      <fieldset>
        <legend>Parse</legend>
        <select id="parse" class="pointer"></select>
      </fieldset>
    
      <fieldset>
        <legend>Transform</legend>
        <select id="transform" class="pointer"></select>
      </fieldset>

      <fieldset>
        <legend>Render</legend>
        <select id="style" class="pointer"></select>
      </fieldset>
    
      <fieldset>
        <legend>MIDI Out</legend>
        <select id="midi-out" class="pointer"></select>
      </fieldset>

  </section>

  <section id="rendering" class="flexing">
    <canvas id="render-in" class="stroked" width="600" height="200"></canvas>
    <canvas id="render-out" class="stroked" width="600" height="200"></canvas>
    <div id="tree-display" class="stroked"></div>
    <script src="viz-js/viz.js"></script>
    <script src="viz-js/lite.render.js"></script>
  </section>

</body>
</html>
